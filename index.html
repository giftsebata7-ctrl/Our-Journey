    <style>
        :root { 
            --gold-grad: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-static: #d4af37;
            --cream: #fff5f7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: #2e0308;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            transition: background 2s ease-in-out;
        }

        body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.7) 100%);
            pointer-events: none; z-index: 5;
        }

        #bg-parallax {
            position: absolute; top: -5%; left: -5%; width: 110%; height: 110%;
            background-size: cover; background-position: center;
            z-index: 1; transition: transform 0.1s ease-out;
        }

        #game-container {
            background: rgba(20, 0, 5, 0.85);
            backdrop-filter: blur(25px);
            border: 3px solid transparent;
            border-image: var(--gold-grad) 1;
            padding: 30px 25px; border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            text-align: center; max-width: 500px; width: 90%;
            max-height: 90vh; z-index: 10; color: var(--cream);
            position: relative; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shimmer {
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-family: 'Great Vibes', cursive;
        }

        .timer-circle {
            font-size: 1.8rem; font-weight: 600; color: var(--gold-static);
            border: 2px solid var(--gold-static); width: 70px; height: 70px; 
            line-height: 65px; border-radius: 50%; margin: 0 auto 20px auto;
            box-shadow: 0 0 15px var(--gold-static), inset 0 0 10px var(--gold-static);
        }

        .btn {
            background: transparent; color: var(--gold-static); border: 1.5px solid var(--gold-static);
            padding: 12px 20px; border-radius: 10px; cursor: pointer;
            font-size: 0.8rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.5s; margin-top: 10px; width: 100%;
        }
        .btn:hover { background: var(--gold-static); color: #2e0308; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; }

        #final-letter {
            display: none; text-align: left; padding: 10px;
            overflow-y: auto; scrollbar-width: none;
            max-height: 80vh;
        }
        #final-letter::-webkit-scrollbar { display: none; }

        .typing-text { font-size: 1rem; line-height: 1.7; color: var(--cream); white-space: pre-wrap; }

        /* Coupon Section Styling */
        .coupon-box {
            display: none; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center;
        }
        .coupon {
            border: 1px dashed var(--gold-static); padding: 8px; font-size: 0.7rem;
            border-radius: 5px; cursor: pointer; transition: 0.3s;
            color: var(--gold-static);
        }
        .coupon:hover { background: var(--gold-static); color: #000; }

        .hidden { display: none !important; }
        .visible { display: block !important; }
        
        #music-box { position: absolute; visibility: hidden; }

        .heart-svg { width: 50px; fill: var(--gold-static); animation: heartBeat 1.5s infinite; margin: 0 auto; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
    </style>
</head>
