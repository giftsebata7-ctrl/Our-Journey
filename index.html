<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Rumbidzo Mutumhe ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --gold-grad: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-static: #d4af37;
            --cream: #fff5f7;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: #2e0308;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            transition: background 2s ease-in-out;
        }

        body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.7) 100%);
            pointer-events: none; z-index: 5;
        }

        #bg-parallax {
            position: absolute; top: -5%; left: -5%; width: 110%; height: 110%;
            background-size: cover; background-position: center;
            z-index: 1; transition: transform 0.1s ease-out;
        }

        #game-container {
            background: rgba(20, 0, 5, 0.85);
            backdrop-filter: blur(25px);
            border: 3px solid transparent;
            border-image: var(--gold-grad) 1;
            padding: 30px 25px; border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            text-align: center; max-width: 500px; width: 90%;
            max-height: 90vh; z-index: 10; color: var(--cream);
            position: relative; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .shimmer {
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-family: 'Great Vibes', cursive;
        }

        .timer-circle {
            font-size: 1.8rem; font-weight: 600; color: var(--gold-static);
            border: 2px solid var(--gold-static); width: 70px; height: 70px; 
            line-height: 65px; border-radius: 50%; margin: 0 auto 20px auto;
            box-shadow: 0 0 15px var(--gold-static), inset 0 0 10px var(--gold-static);
        }

        .btn {
            background: transparent; color: var(--gold-static); border: 1.5px solid var(--gold-static);
            padding: 12px 20px; border-radius: 10px; cursor: pointer;
            font-size: 0.8rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.5s; margin-top: 10px; width: 100%;
        }
        .btn:hover { background: var(--gold-static); color: #2e0308; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; }

        /* Final letter container fixes */
        #final-letter {
            display: none; text-align: left; padding: 10px;
            overflow-y: auto; scrollbar-width: none;
            max-height: 80vh;
        }
        #final-letter::-webkit-scrollbar { display: none; }

        .typing-text { font-size: 1rem; line-height: 1.7; color: var(--cream); white-space: pre-wrap; }

        /* Utility classes for clean transitions */
        .hidden { display: none !important; }
        .visible { display: block !important; }
        
        #music-box { position: absolute; visibility: hidden; }

        .heart-svg { width: 50px; fill: var(--gold-static); animation: heartBeat 1.5s infinite; margin: 0 auto; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="music-box"><div id="player"></div></div>
<div id="bg-parallax" style="position: absolute; top:0; left:0; width:100%; height:100%; z-index:1;"></div>

<div id="game-container">
    <div id="screen-intro" class="visible">
        <h2 style="font-weight: 300; letter-spacing: 5px; margin-bottom: 0; font-size: 0.8rem;">DEAREST</h2>
        <h1 class="shimmer">Rumbidzo Mutumhe</h1>
        <div style="height: 1px; width: 50px; background: var(--gold-static); margin: 15px auto;"></div>
        <p>Before we celebrate our second Valentine's, answer 5 questions to open my heart.</p>
        <button class="btn" onclick="startGame()">Open My Heart</button>
    </div>

    <div id="screen-game" class="hidden">
        <div class="timer-circle" id="time">08</div>
        <p id="retry-message" style="color: #ff4d6d; font-size: 0.8rem; font-weight: bold; min-height: 20px;"></p>
        <h2 id="question" class="shimmer" style="font-size: 2rem;">Question</h2>
        <div class="options-grid" id="options"></div>
    </div>

    <div id="screen-proposal" class="hidden">
        <svg class="heart-svg" viewBox="0 0 32 32"><path d="M16 28.5L14.1 26.8C7.3 20.6 2.8 16.5 2.8 11.5C2.8 7.4 6 4.2 10.1 4.2C12.4 4.2 14.6 5.3 16 7.1C17.4 5.3 19.6 4.2 21.9 4.2C26 4.2 29.2 7.4 29.2 11.5C29.2 16.5 24.7 20.6 17.9 26.8L16 28.5Z"/></svg>
        <h1 class="shimmer">One Last Thing...</h1>
        <p>Rumbidzo, will you be my Valentine?</p>
        <button class="btn" onclick="showLetter()">Yes, I will ❤️</button>
        <button class="btn" onclick="showLetter()">Always Yes ❤️</button>
    </div>

    <div id="final-letter">
        <h1 class="shimmer" style="text-align: center; width: 100%;">To My Mama Qhawe</h1>
        <div id="love-counter" style="font-size: 1.1rem; color: var(--gold-static); font-weight: 600; margin: 10px 0 20px 0; text-align: center;">Calculating...</div>
        <div id="typing-text" class="typing-text"></div>
        <h2 class="shimmer" style="text-align: right; width: 100%; font-size: 2rem; margin-top: 30px;">Gift Sebata</h2>
    </div>
</div>

<script>
    // Parallax Logic
    document.addEventListener("mousemove", (e) => {
        const moveX = (e.clientX - window.innerWidth / 2) / 60;
        const moveY = (e.clientY - window.innerHeight / 2) / 60;
        document.getElementById('bg-parallax').style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    // Love Counter (April 1, 2024, 10:48 AM EST)
    const startDate = new Date("2024-04-01T10:48:00-05:00");
    function updateCounter() {
        const diff = new Date() - startDate;
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff / 3600000) % 24);
        const m = Math.floor((diff / 60000) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById("love-counter").innerHTML = `${d} Days, ${h}h, ${m}m, ${s}s of Loving You`;
    }
    setInterval(updateCounter, 1000);

    // YouTube Audio
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', { height: '0', width: '0', videoId: 'rtOvBOTyX00', playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'rtOvBOTyX00' } });
    }

    let currentStep = 0;
    const scenarios = [
        { q: "What was the first date we went on?", ops: ["Sorrel", "Chicken Basket", "Queen of Hearts", "Barcellos"], correct: 0 },
        { q: "What was I wearing that day?", ops: ["Formal Wear", "PSG Jersey", "Liverpool Jersey", "Plain Shirt"], correct: 1 },
        { q: "Why were you so shy?", ops: ["Charm", "Handsome", "Mute", "All the above"], correct: "ANY" },
        { q: "What day did I propose to you?", ops: ["08 June 2023", "25 Dec 2023", "12 Oct 1995", "1 April 2023"], correct: 3 },
        { q: "The most beautiful woman?", ops: ["Tapiwanashe", "Rumbidzo", "Mama Qhawe", "Mrs Sebata JNR"], correct: "ANY" }
    ];

    function startGame() {
        if (player) player.playVideo();
        transition('screen-intro', 'screen-game');
        loadQuestion();
    }

    // Fixed Transition Function
    function transition(from, to) {
        document.getElementById(from).classList.replace('visible', 'hidden');
        setTimeout(() => {
            document.getElementById(to).classList.replace('hidden', 'visible');
        }, 300);
    }

    function loadQuestion() {
        let timeLeft = 8;
        document.getElementById('time').innerText = timeLeft;
        const data = scenarios[currentStep];
        document.getElementById('question').innerText = data.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        data.ops.forEach((opt, index) => {
            const b = document.createElement('button'); b.className = 'btn'; b.innerText = opt;
            b.onclick = () => {
                if (data.correct === "ANY" || index === data.correct) {
                    currentStep++;
                    if (currentStep < scenarios.length) loadQuestion();
                    else transition('screen-game', 'screen-proposal');
                } else { document.getElementById('retry-message').innerText = "You are getting overfamiliarised! Try again, my love."; }
            };
            optionsDiv.appendChild(b);
        });
    }

    function showLetter() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#d4af37'] });
        
        // COMPLETELY HIDE the proposal screen to fix overlap
        document.getElementById('screen-proposal').classList.replace('visible', 'hidden');
        
        setTimeout(() => {
            document.getElementById('final-letter').classList.add('visible');
            document.body.style.backgroundImage = "linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg')";
            document.getElementById('bg-parallax').style.backgroundImage = "url('background.jpg')";
            typeWriter();
        }, 300);
    }

    const message = "I love you, my Mama Qhawe. Words truly cannot express how much you mean to me, although I struggle sometimes to express it. I am so grateful for the journey we have travelled so far—the ups and downs, the highs and the lows. We have been through it all, and I am so glad that God has been on our side, allowing us to make it this far to our second Valentine’s Day. I just wanted to take this time to say I see you, I appreciate you, and most importantly—NDOKUDA. I can't wait for the new chapter we have started together.";
    let charIdx = 0;
    function typeWriter() {
        if (charIdx < message.length) {
            document.getElementById("typing-text").innerHTML += message.charAt(charIdx);
            charIdx++;
            setTimeout(typeWriter, 50);
        }
    }
</script>
</body>
</html>
