<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rumbidzo Mutumhe ❤️</title>
    
    <meta property="og:title" content="A Special Message for Rumbidzo Mutumhe">
    <meta property="og:description" content="Gift Sebata has a challenge for you. Do you remember our journey?">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --velvet: #4a051c; 
            --gold-grad: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold: #d4af37;
            --cream: #fff5f7;
        }

        /* Custom Cursor for Desktop */
        * { box-sizing: border-box; cursor: url('https://cur.cursors-4u.net/symbols/sym-9/sym833.cur'), auto; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle, #5e0b15 0%, #2e0308 100%);
            background-size: cover; background-position: center;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
            transition: background 2s ease-in-out; 
        }

        /* Vignette Lighting */
        body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.7) 100%);
            pointer-events: none; z-index: 5;
        }

        /* Parallax Layer */
        #parallax-bg {
            position: absolute; top: -5%; left: -5%; width: 110%; height: 110%;
            background-size: cover; background-position: center;
            z-index: 1; transition: transform 0.1s ease-out;
        }

        #game-container {
            background: rgba(20, 0, 5, 0.85);
            backdrop-filter: blur(25px); /* Increased Blurred Glass Effect */
            border: 3px solid transparent;
            border-image: var(--gold-grad) 1; /* Gold Leaf Border Look */
            padding: 30px 25px; border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            text-align: center; max-width: 500px; width: 90%;
            max-height: 90vh; z-index: 10; color: var(--cream);
            position: relative; display: flex; flex-direction: column; justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* Gradient Text headers */
        .shimmer {
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Great Vibes', cursive;
        }

        h1 { font-size: clamp(2.5rem, 8vw, 3.5rem); margin: 10px 0; }
        p { font-size: clamp(0.85rem, 3.5vw, 1rem); line-height: 1.6; color: var(--cream); font-weight: 400; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

        /* Glow Effect Timer */
        .timer-circle {
            font-size: 1.8rem; font-weight: 600; color: var(--gold);
            border: 2px solid var(--gold); width: 70px; height: 70px; 
            line-height: 65px; border-radius: 50%; margin: 0 auto 20px auto;
            box-shadow: 0 0 15px var(--gold), inset 0 0 10px var(--gold);
        }

        .btn {
            background: transparent; color: var(--gold); border: 1.5px solid var(--gold);
            padding: 12px 20px; border-radius: 10px; cursor: pointer;
            font-size: 0.8rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 2px; transition: 0.5s; margin-top: 10px; width: 100%;
        }
        .btn:hover { background: var(--gold); color: #2e0308; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; }

        /* Love Counter Styling */
        #love-counter {
            font-size: 0.9rem; color: var(--gold); font-weight: 600;
            margin: 15px 0; letter-spacing: 1px;
        }

        /* Coupon Section */
        .coupon-box { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; justify-content: center; }
        .coupon { border: 1px dashed var(--gold); padding: 8px; font-size: 0.7rem; border-radius: 5px; cursor: pointer; }
        .coupon:hover { background: var(--gold); color: #000; }

        #final-letter {
            display: none; text-align: left; padding: 5px;
            overflow-y: auto; scrollbar-width: none;
        }
        #final-letter::-webkit-scrollbar { display: none; }

        /* Animated SVG Heartbeat */
        .heart-svg { width: 50px; fill: var(--gold); animation: heartBeat 1.5s infinite; margin: 0 auto; }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .hidden { display: none !important; opacity: 0; transform: scale(0.9); transition: 0.5s; }
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        #music-box { position: absolute; visibility: hidden; }
        
        .petal {
            position: absolute; background-color: #ff4d6d;
            border-radius: 150% 0 150% 0; opacity: 0.6;
            pointer-events: none; animation: fly 12s linear infinite;
            filter: blur(1px); z-index: 6;
        }
    </style>
</head>
<body>

<div id="music-box"><div id="player"></div></div>
<div id="parallax-bg"></div>

<div id="game-container" class="fade-in">
    <div id="screen-intro">
        <h2 style="font-weight: 300; letter-spacing: 5px; margin-bottom: 0; font-size: 0.8rem;">DEAREST</h2>
        <h1 class="shimmer">Rumbidzo Mutumhe</h1>
        <div style="height: 1px; width: 50px; background: var(--gold); margin: 15px auto;"></div>
        <p>I’ve kept a few memories locked away. Answer these five questions to open my heart to you.</p>
        <button class="btn" onclick="startGame()">Begin Our Story</button>
    </div>

    <div id="screen-game" class="hidden">
        <div class="timer-circle" id="time">08</div>
        <p id="retry-msg" style="color: #ff4d6d; font-size: 0.8rem; font-weight: bold; min-height: 20px;"></p>
        <h2 id="question" class="shimmer" style="font-size: 2rem;">Question</h2>
        <div class="options-grid" id="options"></div>
    </div>
